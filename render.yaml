services:
  - type: web
    name: inhouston-ai-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main_fastapi:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_REALTIME_MODEL
        value: gpt-4o-realtime-preview-2024-12-17
      - key: WS_PUBLIC_URL
        value: wss://inhouston-ai-api.onrender.com/media
